<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aunts Kitchen Resto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pembayaran/pembayaran.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" defer></script>
    <script src="pembayaran/pembayaran.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="LOGOAUNTS.png" class="logo" alt="Aunts Kitchen Logo">
            <div class="nav-container">
                <button class="nav-button" id="menu-toggle" aria-label="Toggle navigation">
                    <svg class="navicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <rect width="24" height="24" rx="2.75" ry="2.75" fill="#8f6e54"/>
                        <path fill="#fff" d="M19.28,20.3H4.88c-.62,0-1.06-.31-1.21-.83-.21-.7.3-1.43,1.03-1.45.64-.01,1.28,0,1.91,0h12.55c.56,0,.97.26,1.15.74.27.72-.23,1.49-1.03,1.54Z"/>
                        <path fill="#fff" d="M19.3,5.81c-.55.02-1.09.01-1.62.01H4.85c-.56,0-.97-.27-1.15-.74-.27-.72.23-1.49,1.03-1.54h14.4c.62,0,1.05.3,1.21.82.21.71-.3,1.43-1.03,1.45Z"/>
                        <path fill="#fff" d="M19.26,13.05c-.73.01-1.45,0-2.18,0H4.81c-.63,0-1.1-.39-1.18-.99-.09-.64.4-1.25,1.05-1.29h14.48c.55,0,.98.29,1.14.77.26.74-.27,1.51-1.05,1.52Z"/>
                    </svg>
                </button>
            </div>
        </div>
        <nav id="navbar" style="display: none;" aria-label="Main navigation">
            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="pay-container">
            <h1>Detail Pembayaran</h1>
            <ul id="order-list"></ul>
            <h2>Total Harga: Rp <span id="total-price">0</span></h2>
            <button id="confirm-payment">Konfirmasi Pembayaran</button>
        </div>
    </main>

    <footer id="contact">
        <p>Contact us: +628100-XXXX-XXXX (WhatsApp) | Follow us on <a href="#" aria-label="Facebook">Facebook</a>, <a href="#" aria-label="Instagram">Instagram</a>, <a href="#" aria-label="Twitter">Twitter</a></p>
    </footer>
    <script>
         document.getElementById('menu-toggle').addEventListener('click', function() {
            var navbar = document.getElementById('navbar');
            console.log('Tombol navigasi di klik');
            var payContainer = document.querySelector('.pay-container');
            if (navbar.style.display === 'none' || navbar.style.display === '') {
                navbar.style.display = 'block';
                payContainer.style.marginTop = '140px';
            } else {
                navbar.style.display = 'none';
                payContainer.style.marginTop = '90px';
            }
        });
    </script>
</body>
</html>
