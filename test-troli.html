<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Pesanan</title>
    <style>
        .hapus-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .hapus-button:hover {
            background-color: darkred;
        }

        #chart, #popup-keranjang {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close, .close-keranjang {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }

        #isi-keranjang {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Daftar Produk</h1>
        <button class="Order-button" data-id="1" data-nama="Produk A" data-harga="50000">Pesan Produk A</button>
        <button class="Order-button" data-id="2" data-nama="Produk B" data-harga="75000">Pesan Produk B</button>
        <button class="Order-button" data-id="3" data-nama="Produk C" data-harga="100000">Pesan Produk C</button>
    </div>

    <div>
        <h2>Keranjang</h2>
        <p>Jumlah item: <span id="jumlah-item">0</span></p>
        <button onclick="showKeranjangPopup()">Lihat Keranjang</button>
    </div>

    <!-- Pop-up Konfirmasi -->
    <div id="chart">
        <span class="close" onclick="closechart()">&times;</span>
        <h3>Konfirmasi Pesanan</h3>
        <p>Produk: <span id="chart-nama"></span></p>
        <p>Harga: Rp <span id="chart-harga"></span></p>
        <p>Jumlah: <input type="number" id="quantity" min="1"></p>
        <button id="confirm">Tambah ke Keranjang</button>
    </div>

    <!-- Pop-up Keranjang -->
    <div id="popup-keranjang">
        <span class="close-keranjang">&times;</span>
        <h3>Isi Keranjang</h3>
        <div id="isi-keranjang">
            <p>Keranjang kosong</p>
        </div>
    </div>

    <script>
        let keranjang = [];

        document.querySelectorAll('.Order-button').forEach(item => {
            item.addEventListener('click', () => {
                const id = item.getAttribute('data-id');
                const nama = item.getAttribute('data-nama');
                const harga = parseInt(item.getAttribute('data-harga'), 10);

                document.getElementById('chart-nama').textContent = nama;
                document.getElementById('chart-harga').textContent = harga;
                document.getElementById('chart').style.display = 'block';

                document.getElementById('confirm').onclick = () => {
                    const quantity = parseInt(document.getElementById('quantity').value, 10);
                    if (!quantity || quantity <= 0) {
                        alert("Masukkan jumlah yang valid!");
                        return;
                    }
                    keranjang.push({ id, nama, harga, quantity });
                    updateKeranjang();
                    closechart();
                };
            });
        });

        function closechart() {
            document.getElementById('chart').style.display = 'none';
        }

        function updateKeranjang() {
            const keranjangDiv = document.getElementById('isi-keranjang');
            keranjangDiv.innerHTML = '';

            let total = 0;

            keranjang.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'keranjang-item';

                const itemText = document.createElement('span');
                itemText.textContent = `${item.nama} - Rp ${item.harga.toLocaleString('id-ID')} x ${item.quantity}`;
                div.appendChild(itemText);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Hapus';
                deleteButton.className = 'hapus-button';
                deleteButton.onclick = () => {
                    keranjang.splice(index, 1);
                    updateKeranjang();
                };
                div.appendChild(deleteButton);

                keranjangDiv.appendChild(div);

                total += item.harga * item.quantity;
            });

            if (keranjang.length === 0) {
                keranjangDiv.innerHTML = '<p>Keranjang kosong</p>';
            } else {
                const totalDiv = document.createElement('div');
                totalDiv.textContent = `Total: Rp ${total.toLocaleString('id-ID')}`;
                keranjangDiv.appendChild(totalDiv);
            }

            const jumlahItem = keranjang.length;
            document.getElementById('jumlah-item').textContent = jumlahItem;
        }

        function showKeranjangPopup() {
            document.getElementById('popup-keranjang').style.display = 'block';
        }

        function closeKeranjangPopup() {
            document.getElementById('popup-keranjang').style.display = 'none';
        }

        document.querySelector('.close-keranjang').onclick = closeKeranjangPopup;

        window.onclick = function (event) {
            if (event.target == document.getElementById('popup-keranjang')) {
                closeKeranjangPopup();
            }
        };
    </script>
</body>
</html>
