<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Penjualan Makanan</title>
    <link rel="stylesheet" href="testing/testing.css">
</head>
<body>
    <h1>Menu Makanan</h1>
    <div id="menu">
        <div class="item" data-id="1" data-nama="Original Burger" data-harga="20000">
            <img src="Asset\special-biryani.jpg" alt="Original Burger">
            <p>Original Burger - Rp 35.000</p>
            <button class="Order-button" ><p class="Order-text">Add Order</p></button> <!--order-button-->
        </div>
        <div class="item" data-id="2" data-nama="Grilled Chicken" data-harga="15000">
            <img src="Asset\tandoori-chicken.jpg" alt="Griled Chicken">
            <p>Griled Chicken - Rp 40.000</p>
        </div>
        </div>
        <div class="item" data-id="3" data-nama="Special Biryani Rice" data-harga="15000">
            <img src="Asset\tandoori-chicken.jpg" alt="Special Biryani Rice">
            <p> - Rp 50000</p>
        </div>
        </div>
        <div class="item" data-id="4" data-nama="Original Biryani Rice" data-harga="15000">
            <img src="Asset\tandoori-chicken.jpg" alt="Original Biryani Rice">
            <p>Original Biryani Rice - Rp 15.000</p>
        </div>
        </div>
        <div class="item" data-id="5" data-nama="" data-harga="15000">
            <img src="Asset\tandoori-chicken.jpg" alt="">
            <p> - Rp 15.000</p>
        </div></div>
        <div class="item" data-id="6" data-nama="" data-harga="15000">
            <img src="Asset\tandoori-chicken.jpg" alt="">
            <p> - Rp 15.000</p>
        </div>
        </div>
        <div class="item" data-id="7" data-nama="" data-harga="15000">
            <img src="Asset\tandoori-chicken.jpg" alt="">
            <p> - Rp 15.000</p>
        </div>
        <!-- Tambahkan item makanan lainnya di sini -->
    </div>

    <h2>Keranjang</h2>
    <div id="keranjang"></div>

    <!-- Pop-up Konfirmasi -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Konfirmasi Pesanan</h2>
            <p id="popup-nama"></p>
            <p>Harga: Rp <span id="popup-harga"></span></p>
            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" value="1" min="1">
            <button id="confirm">Konfirmasi</button>
        </div>
    </div>

    <script src="testing/testing.js"></script>
</body>
</html>
