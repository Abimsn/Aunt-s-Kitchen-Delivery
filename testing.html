<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Penjualan Makanan</title>
    <link rel="stylesheet" href="testing/testing.css">
</head>
<body>
    <h1>Menu Makanan</h1>
    <div id="menu">
        <div class="item" data-id="1" data-nama="special biryani" data-harga="20000">
            <img src="Asset\special-biryani.jpg" alt="special biryani">
            <p>special biryani - Rp 20.000</p>
        </div>
        <div class="item" data-id="2" data-nama="tandoori chicken" data-harga="15000">
            <img src="Asset\tandoori-chicken.jpg" alt="tandoori chicken">
            <p>tandoori chicken - Rp 15.000</p>
        </div>
        <!-- Tambahkan item makanan lainnya di sini -->
    </div>

    <h2>Keranjang</h2>
    <div id="keranjang"></div>

    <!-- Pop-up Konfirmasi -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Konfirmasi Pesanan</h2>
            <p id="popup-nama"></p>
            <p>Harga: Rp <span id="popup-harga"></span></p>
            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" value="1" min="1">
            <button id="confirm">Konfirmasi</button>
        </div>
    </div>

    <script src="testing/testing.js"></script>
</body>
</html>
